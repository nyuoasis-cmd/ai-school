    document.querySelectorAll('.room-card').forEach(card => {

    hd.style.left = '50%';
  });
});

// === BA SLIDER ===
let isDragging = false;
let activeSlider = null;

function updateSlider(slider, x) {
  const rect = slider.getBoundingClientRect();
  let pct = ((x - rect.left) / rect.width) * 100;
  pct = Math.max(5, Math.min(95, pct));
  slider.querySelector('.ba-after').style.clipPath = `inset(0 0 0 ${100 - pct}%)`;
  slider.querySelector('.ba-div').style.left = pct + '%';
  slider.querySelector('.ba-hdl').style.left = pct + '%';
}

function initSliders() {
  document.querySelectorAll('.ba-slider').forEach(slider => {
    slider.addEventListener('mousedown', (e) => {
      isDragging = true;
      activeSlider = slider;
      updateSlider(slider, e.clientX);
    });
    slider.addEventListener('touchstart', (e) => {
      isDragging = true;
      activeSlider = slider;
      updateSlider(slider, e.touches[0].clientX);
    }, { passive: true });
  });
}

document.addEventListener('mousemove', (e) => {
  if (isDragging && activeSlider) updateSlider(activeSlider, e.clientX);
});
document.addEventListener('touchmove', (e) => {
  if (isDragging && activeSlider) updateSlider(activeSlider, e.touches[0].clientX);
}, { passive: true });
document.addEventListener('mouseup', () => { isDragging = false; activeSlider = null; });
document.addEventListener('touchend', () => { isDragging = false; activeSlider = null; });
